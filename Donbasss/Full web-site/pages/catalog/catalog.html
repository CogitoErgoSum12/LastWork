<!DOCTYPE HTML>
<html>
<head>
    <link href="catalog.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

</head>
<body>


<header>
    <nav class="navbar navbar-expand-lg ">
        <div class="container">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html"  > <img src="Logo.png">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent" style="display: flex">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="catalog__search">
                            <p class="fa fa-search catalog__search-icon"></p>
                            <input type="text" class="form-control form-input catalog__search-input" placeholder="Найти...">
                        </li>
                        <div id="myNav" class="overlay">
                            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                            <div class="overlay-content">
                                <div class = "box">
                                    <h1 id="reg-head">Вход</h1>
                                    <form>
                                        <div class="form-floating mb-4">
                                            <input type="text" class="form-control" id="log-username" placeholder="логин">
                                            <label for="">логин</label>
                                        </div>
                                        <div class="form-floating">
                                            <input type="password" class="form-control" id="log-password" placeholder="пароль">
                                            <label for="">пароль</label>
                                        </div>
                                        <a href="pages/Registration/Registration.html" id="reg-link" style="margin-left: 3%"> регистрация </a>
                                        <div class = "reg">
                                            <input type = "button" onClick="login()" id = "log-btn" style="margin-left: 6%" Value = "войти"/>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                        <li>
                            <button type="button" class="btn btn-light" onclick="darkmode()">Темная тема</button>
                        </li>
                        <li>
                            <button id="overlay-btn" type="button" onclick="openNav()" class="btn btn-dark">Войти</button>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </nav>
</header>


<div class="catalog container">
    <div class="catalog__filters-and-search catalog__item">
        <div class="catalog__search">
            <p class="fa fa-search catalog__search-icon"></p>
            <input id="catalog__search-input" type="text" class="form-control form-input catalog__search-input" placeholder="Найти...">
        </div>
        <div class="catalog__filters">
            <span>Фильтры:</span>
            <div class="filter-item">
                <span class="filter-item__title">Жанр</span>
                <div id="genres-container" class="filter-item__options">
                    <!-- Rendered by JS on flight -->
                    Загружаем список жанров
                </div>
            </div>

        </div>
    </div>
    <ul id="catalog__films" class="catalog__films catalog__item">
        <!-- Rendered by JS on flight -->
        Загружаем список фильмов
    </ul>
</div>







<button id="topBtn" onclick="turnAudio()"><i class="fas fa-arrow-up"></i></button>
    <span></span>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
<script src="catalog.js"></script>
<script src="main.js"></script>
<footer class="footer">
    <div class="container">
        <div class="footer-elements">
            <p class="footer-brand">
            <h1>Astana IT University</h1>
            </p>

            <p class="names ">
                Baktiyar Toksanbay, Bernur Mynzhasarov, Alikhan Gibadatov
            </p>
            <br>
            <p class="names ">
                ©2022 - Astana IT University
            </p>
        </div>
    </div>
</footer>
</body>
</html>
